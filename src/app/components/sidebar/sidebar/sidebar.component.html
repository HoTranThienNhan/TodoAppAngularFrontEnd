<div class="sidebar flex flex-col justify-between">
    <div class="top-sidebar">
        <div class="top-header-sidebar flex flex-row justify-between items-center">
            <div class="avatar-section">
                <app-avatar-profile [firstName]="user.firstName" [username]="user.username"
                    avatarSrc="../assets/images/avatar.jpg" (click)="openAccountModal()"
                    class="cursor-pointer"></app-avatar-profile>
                <app-account (changeAccountEventEmitter)="updateAccount($event)" [account]="user"></app-account>
            </div>
            <div class="hamburger-menu cursor-pointer" (click)="closeLeftSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3.49988 11.9307H20.8749M3.49988 6.15527H20.8749M3.49988 17.7062H20.8749" stroke="#66707A"
                        stroke-width="2.17188" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="menu-title">Menu</div>
        <div class="search-section">
            <form [formGroup]="searchForm">
                <app-input-search placeholder="Search" [control]="search"
                    (searchSelect)="onButtonSearchClick($event)"></app-input-search>
            </form>
        </div>
        <div class="menu-task-section">
            <div class="menu-task-title">TASKS</div>
            <app-menu-task (navigateEventEmitter)="navigateToTaskPage($event)"></app-menu-task>
        </div>
        <div class="tags-list flex flex-col">
            <div class="tags-list-title">TAGS</div>
            <div class="flex flex-row gap-[7px] flex-wrap">
                @for (tag of tags; track tag.id) {
                    <app-tag [tagId]="tag.id">{{ tag.name }}</app-tag>
                }
                <app-add-tag addTagModalTitle="Add Tag"></app-add-tag>
            </div>
        </div>
    </div>
