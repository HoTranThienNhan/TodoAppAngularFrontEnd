<div class="avatar-profile flex flex-row items-center" [class.avatar-profile-collapse]="isCollapsed()">
        <img [src]="avatarSrc()" class="avatar-img" [class.avatar-img-collapsed]="isCollapsed()" draggable="false" />
    <div class="username-profile flex flex-col">
        <span class="fullname">
            {{ firstName() | fullName : lastName() }}
        </span>
        <span class="username">
            &#64;{{ username() }}
        </span>
    </div>
</div>
