<div class="avatar-profile flex flex-row items-center">
        <img [src]="avatarSrc()" width="45" height="45" class="avatar-img" draggable="false" />
    <div class="username-profile flex flex-col">
        <span class="fullname">
            {{ firstName() | fullName : lastName() }}
        </span>
        <span class="username">
            &#64;{{ username() }}
        </span>
    </div>
</div>
