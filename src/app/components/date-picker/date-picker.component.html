<div class="date-picker flex flex-row items-center">
    <nz-date-picker #datePickerEl [ngModel]="date()" (ngModelChange)="onChange($event)" [nzFormat]="dateFormat"
        class="nz-date-picker"></nz-date-picker>
    <svg (click)="openDatePicker()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M5 7.5L10 12.5L15 7.5" stroke="#202327" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>
</div>
