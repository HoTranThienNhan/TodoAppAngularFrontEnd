@if (label()) {
    <div>
        <label [class.required]="required() === 'required'">{{ label() }}</label>
    </div>
}
<input 
    class="border mt-[8px]"
    [class.error]="!control().valid && control().touched"
    [formControl]="control()" 
    [type]="type()" 
    [placeholder]="placeholder()" 
    [required]="required() === 'required' ? true : false">
<app-error-message [control]="control()" [fieldTitle]="placeholder()"></app-error-message>
