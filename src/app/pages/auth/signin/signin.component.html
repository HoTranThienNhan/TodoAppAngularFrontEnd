<section class="signin">
    <div class="content">
        <div class="title">
            Sign In
        </div>
        <div class="inputs">
            <form>
                <app-input class="email" type="text" label="Email" placeholder="Email" required="required"
                    [control]="email"></app-input>
                <app-input class="password" type="password" label="Password" placeholder="Password" required="required"
                    [control]="password"></app-input>
                <app-input-checkbox checkboxName="remember-me" checkboxId="remember-me" label="Remember Me" (checboxValueEventEmitter)="onCheckboxValueChange($event)"></app-input-checkbox>
                <div class="forgot-password">
                    Forgot password?
                </div>
                <app-button>SIGN IN</app-button>
            </form>
        </div>
        <div class="go-to-signup">Not a member?&nbsp;<a routerLink="/signup">Sign Up</a></div>
    </div>
</section>
